{% extends 'base.html' %}
{% block content %}
<div class = "results" >
<h1>New City <p></p></h1>

    <form action="/cities" method="post" autofocus>

        <label for="city_name">City's Name:</label><p></p>
            <input type="text" name="city_name" id="city_name" autofocus placeholder="Where Do You Want To Go?" size =25>
            <p></p><p></p>
        <label for="country_id">Country:</label><p></p>
            <select name="country_id" id="country">
                {% for country in countries %}
                <option value="{{ country.id }}"> {{ country.country_name }} </option>
                {% endfor %}
            </select>
        <p></p>
        <label for="visited">Visited:</label><p></p>
            <select name="visited" id="visited">
                <option value=False>Not yet</option>
                <option value=True>Already</option>
            </select>            
        <p></p>
        <label for="img_url">Image Link</label><p></p>
            <input type="url" name="img_url" id="img_url" size =25 placeholder="Put Image Link Here">
        <p></p>
        <label for="reason">Reason</label><p></p>
            <textarea name="reason" id="reason" rows="2" cols="25" placeholder="Why Do You Want To Go?" ></textarea>
        <p></p>
        <label for="reflection">Reflections</label><p></p>
            <textarea type="text" name="reflection" id="reflection" rows="2" cols="25" placeholder="What Did You Think?"></textarea>
<p></p>
        <input class="btn btn--action" type='submit' value="Add City">
    </form>
</div>

    {% endblock %}
