{% extends 'base.html' %}
{% block content %}
<div class = new>
<h1>New Country</h1>

    <form action="/countries" method="post">

        <label for="country_name">Country's Name:</label><p></p>
            <input type="text" name="country_name" id="country_name" autofocus placeholder="Where Do You Want To Go?" size=25>
            <p></p>
        <label for="continent">Continent:</label><p></p>
            <select name="continent" id="continent">
                <option value="Africa">Africa</option>
                <option value="Antartica">Antartica</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
                <option value="North America">North America</option>
                <option value="South America">South America</option>
            </select>
        <p></p>
        <label for="img_url">Image Link</label><p></p>
            <input type="url" name="img_url" id="img_url" size=30 placeholder="Put Image Link Here">
        <p></p>
        <label for="reason">Reason</label><p></p>
            <textarea name="reason" id="reason" rows=2 cols =25 placeholder="Why Do You Want To Go?" ></textarea>

        <p></p>
        <label for="reflection">Reflections</label><p></p>
            <textarea name="reflection" id="reflection" rows=2 cols =25 placeholder="What Did You Think?"></textarea>
<p></p>
        <input class="btn btn--action" type='submit' value="Add Country">
    </form>

</div>
    {% endblock %}
